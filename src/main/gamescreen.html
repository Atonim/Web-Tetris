  <link rel="stylesheet" href="../../css/style.css">

  <title>Tetris</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>TETRIS</h1>
    </div>
    <div id="root">

      <canvas id="canvas"></canvas>
      <div class="aside">
        <div id="username">Player: Unknown</div>
        <br>
        <br>
        <div id="level">Level: 1</div>
        <br>
        <br>
        <div id="score">Score: 0</div>
        <br>
        <br>
        <div>Next:</div>
        <div class="nextPiece">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <p>Control:</p>
        <br>
        <p>A / Left Arrow - Move Left</p>
        <br>
        <p>D / Right Arrow - Move Right</p>
        <br>
        <p>S / Down Arrow - Move Down</p>
        <br>
        <p>W / Up Arrow - Rotate</p>
        <br>
        <p>Enter - Pause / Resume</p>
      </div>

    </div>

  </div>

</body>
